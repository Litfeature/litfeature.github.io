<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客户端检测</title>
</head>
<body>
	<script type="text/javascript">
		var ua = window.navigator.userAgent;
		// console.log(ua);
		document.writeln("userAgent: <br />");
		document.write(ua);

		var version = navigator.appVersion;
		document.write('<br /><br />' + version);
	</script>
</body>
</html>
