<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<div id="somenode">我是一个Element node
		<p name='myP'>
			我是第一个&lt;p&gt;;
		</p>
		<script type="text/javascript">
			document.write('我是document.write动态写入的！')
		</script>>
		<p>
			我是第二个&lt;p&gt;;
		</p>
		<script type="text/javascript">
			document.writeln('我是document.writeln动态写入的！')
		</script>>
		<p>
			我是第三个&lt;p&gt;;
		</p>
	</div>
	
	<script type="text/javascript" src="DOM.js"></script>
</body>
</html>
