<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body>
	<div id="somenode" class="bd dd" title="我是一个Element node" lang="zh-cn" dir="ltr" data-self="self_special">我是一个Element node
		<p name='myName' id="myP">
			我是第一个 &lt;p&gt;;
		</p>
		<script type="text/javascript">
			document.write('我是document.write动态写入的！')
		</script>>
		<p>
			我是第二个 &lt;p&gt;;
		</p>
		<script type="text/javascript">
			document.writeln('我是document.writeln动态写入的！')
		</script>>
		<p id="data" data-appId="12345" data-myname="Nicholas">
			我是第三个 &lt;p&gt;;
		</p>

	</div>
	<div id="mydiv"><!-- 这是一个注释 --></div>
	<ul id="list"></ul>
	<script type="text/javascript" src="DOM.js"></script>
	<script type="text/javascript">
		// 获取 data- 自定义属性 值
		var dataDiv = document.getElementById('data');
		var dataset = dataDiv.dataset;
		var key;
		
		// dataset 是 DOMStringMap 实例
		for (key in dataset) {
			
			// console.log(key);
			// appid
			// myname
			
			// console.log(dataset[key]);
			// 12345
			// Nicholas

			// console.log(key + " : " + dataset[key]);
			// appid : 12345
			// myname : Nicholas
		}

	</script>
</body>
</html>
