<!DOCTYPE html>

</head>
<body>

	<form id="form1" name='form2'>
		
		通用提交按钮
		<input type="submit" name="" value="Submit Form" />

		图像按钮

	<form id="myForm">
		<input type="text" name="" placeholder="Are you OK ?" >

		<!-- 通用重置按钮 -->
		<input type="reset" name="" value="重置表单">

		<!-- 自定义重置按钮 -->
		<button type="reset">重置表单</button>
	</form>




	<script type="text/javascript" src="formScripts.js"></script>
