		input[type=number]::-webkit-outer-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		}
		input[type="number"] {
			-moz-appearance: textfield;
		}

	</style>

		<form id="myForm" method="post" role="form">
			<ul>
				<li class="radio">
					<!-- <input type="text" name="colors" placeholder="Yellow" class="form-control"> -->
					<input type="number" name="textbox" placeholder="Yellow" class="form-control" style="ime-mode: disabled;" ><!-- onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')" -->
				</li>
				<li class="radio">
					<input type="text" name="color" size="10" maxlength="15" value="initial value" class="form-control">
				</li>
				<li class="radio">
					<input type="radio" name="color" value="red">Red
				</li>
				
				<li class="radio">
					<input type="radio" name="color" value="green">Green

			<input type="hidden" name="comments">

		<div tabindex="-1">
			哈哈，老子有 tabindex = "-1" 属性，可以进行 :focus 变焦变脸
		</div>
		<form id="form1" method="post" role="form">
			<input type="text" name="tel1" id="txtTel1" maxlength="3" class="form-control">
			<input type="text" name="tel2" id="txtTel2" maxlength="3" class="form-control">
			<input type="text" name="tel3" id="txtTel3" maxlength="4" class="form-control">

				<option value="Sunnyvale, CA">Sunnyvale</option>
				<option value="Los Angeles, CA">Los Angeles</option>
				<option value="Mountain View, CA">Mountain View</option>
				<!-- value="" 因为 value 是空的，得到的值也是空值 -->
				<option value="">China</option> 
				<!-- 因为没有特别标注 value，所有选择获取的值为 <option> 标签内的值 -->
				<option>Australia</option> 
			</select>
