<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stanford Art</title>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<style type="text/css">
		/*CSS Reset*/
		html, body, div, ul, li, p, img, nav, input, button {
			margin: 0;
			border: transparent;
			padding: 0;
			font-size: 14px;
			color: #eee;
		}
		
		ul, li{
			list-style: none;
		}

		a { text-indent: none; text-decoration: none; color: #000;}

		img { max-width: 100% }

		.hidden { display: none !important; }

		.d-ib { display: inline-block; }

		.ta-j {text-align: justify;}
		.tal-j { -ms-text-align-last: justify;
				 text-align-last: justify; 
				 *text-justify: distribute-all-lines; /*IE7-*/}
		.ta { text-align: left; text-align-last:auto; }
		.ta-r { text-align: right; }
		.pos-r { position: relative; }
		.pos-a { position: absolute; }

		.wrapper{
			width: 100%;
			height: auto;
			margin: 0 auto;
		}
			.header {
				width: 100%;
				margin: 0 auto;
				/*height: 150px;*/
				box-sizing: border-box;
				border-bottom: 1px solid #e6e6e6;
				border-top: 3px solid #8D181B;
								
			}
			
					.header > .nav {
						/*width: 1080px;*/
						margin: 0 auto;
						padding: 30px 0;
						box-sizing: border-box;						
					}

						@media screen and (max-width: 1080px) {
							.header > .nav {
								width: 100%;
								padding: 30px 40px;
							}
						}
						@media screen and (max-width: 1000px) {
							.header > .nav {
								padding: 30px 10px 0;
							}
						}



					

/*					.nav > .nav-ph {
						padding: 50px 0;
					}*/
					.remove-ib { 
						/*letter-spacing: -3px;*/
						white-space:nowrap;
						font-size: 0;
						 }
					.let-sp { letter-spacing: 1px; }

					.nav > .header-left {
						width: 33.3333%;
						height: auto;
						vertical-align: middle;
						position: relative;
						box-sizing: border-box;
						padding: 0 15px;
					}
						@media screen and (max-width: 1000px) {
							.nav > .header-left {
								width: 100%;
								text-align: center;
								padding-bottom: 30px;
								border-bottom: 1px solid #e6e6e6;
							}
						}
						.nav > .header-left > .logo {
							width: 350px;
						}

					.nav > .header-menu {
						width: 66.6666%;
						vertical-align: middle;
						/*margin-right: -40px;*/
						box-sizing: border-box;
						padding: 0 15px;

					}
						@media screen and (max-width: 1000px) {
							.nav > .header-menu {
								width: 100%;
								display: block;
								text-align: center;

							}
						}
						.nav > .header-menu > ul {
							width: auto;

						}
							.nav > .header-menu > ul > li {
								display: inline-block;
								
							}

/*							.nav > .header-menu > ul li:last-child {
								padding-right: 0px;
							}*/
								.nav > .header-menu > ul > li > a {
									display: inline-block;
									text-transform: uppercase;
									font-weight: 500;
									font-size: 16px;
									padding: 15px;
								}
									.nav > .header-menu > .search {
										
									}

										@media screen and (max-width: 1000px) {
											.nav > .header-menu > .search {
												display: none;
											}
										}

									.nav > .header-menu > .search > a {
										padding: 13px 0 13px 10px; 
										font-size: 20px;
									}

									.nav > .header-menu > .search > input {

									}


	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<nav class="nav ta-j tal-j remove-ib">
				<div class="header-left d-ib ta">
					<div class="logo d-ib">
						<a class="d-ib" href="javascript:void(0);">
							<img src="StanfordArtsLogo.png" />
						</a>
						<a class="d-ib" href="javascript:void(0);">
							<img src="StanfordArtsLogo.png" />
						</a>
					</div>
					
					<div class="btn hidden d-ib">
						<button>btn</button>
					</div>
				</div>
				<div class="header-menu d-ib ta ta-r">
					<ul class="d-ib">
						<li><a href="javascript:void(0);">Calendar</a></li>
						<li><a href="javascript:void(0);">About</a></li>
						<li><a href="javascript:void(0);">For Students</a></li>
						<li><a href="javascript:void(0);">For Faculty</a></li>
						<li><a href="javascript:void(0);">For Visitors</a></li>
					</ul>
					<div class="search d-ib">
						<a href="javascript:void(0);" class="fa fa-search"></a>
						<input type="text" name="box-search" placeholder="Search" class="hidden" />
					</div>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
