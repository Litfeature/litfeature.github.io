<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stanford Art</title>
	<style type="text/css">
		/*CSS Reset*/
		html, body, div, ul, li, p, img, nav, input, button {
			margin: 0;
			border: transparent;
			padding: 0;
		}
		
		ul, li{
			list-style: none;
		}

		a { text-indent: none; }

		.hidden { display: none !important; }

		.d-ib { display: inline-block; }

		.wrapper{
			width: 100%;
			height: auto;
			margin: 0 auto;
		}
			.header {
				width: 100%;
				margin: 0 auto;
				
				
			}
			
				.header::before {
					width: 100%;
					background-color: #8D181B;
					height: 2px;
					display: inline-block;
					content: " ";
					
				}
					.header > .nav {
						width: 1365px;
						margin: 0 auto;
						padding: 0 70px;
					}


					.nav > .header-left {

					}

					.nav > .header-menu {

					}
						.nav > .header-menu > ul {

						}
							.nav > .header-menu > ul li {
								display: inline-block;
							}
								.nav > .header-menu > ul li a {
									text-transform: uppercase;
								}


	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<nav class="nav">
				<div class="header-left d-ib">
					<div class="logo d-ib"><img src="StanfordArtsLogo.png"></div>
					<div class="search hidden d-ib">
						<a href="javascript:void(0);">xxx</a>
						<input type="text" name="box-search" placeholder="Search">
					</div>
					<div class="btn hidden d-ib">
						<button>btn</button>
					</div>
				</div>
				<div class="header-menu d-ib">
					<ul>
						<li><a href="javascript:void(0);">Calendar</a></li>
						<li><a href="javascript:void(0);">About</a></li>
						<li><a href="javascript:void(0);">For Students</a></li>
						<li><a href="javascript:void(0);">For Faculty</a></li>
						<li><a href="javascript:void(0);">For Visitors</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
