<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Stanford Art</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<style type="text/css">
		/*CSS Reset*/
		html, body, div, ul, li, p, img, nav, input, button {
			margin: 0;
			border: transparent;
			padding: 0;
			font-size: 14px;
			color: #eee;
		}
		
		ul, li{
			list-style: none;
		}

		a { text-indent: none; text-decoration: none; color: #000;}

		img { max-width: 100% }
		
		/* Common */

		/* hidden */
			.hidden { display: none !important; }

		/* display: inline-block; substitute float */
			.d-ib { display: inline-block; }
		/* text align justify */
			.ta-j {text-align: justify;}
			.tal-j { -ms-text-align-last: justify;
					 text-align-last: justify; 
					 *text-justify: distribute-all-lines; /*IE7-*/}
			.ta { text-align: left; text-align-last: auto; } /* remove  affect that text-align:justify inherit */
		/* text-align: right; */
			.ta-r { text-align: right; }
		/* position */
			.pos-r { position: relative; }
			.pos-a { position: absolute; }
		
		
		/* page css */
		
		.wrapper{
			width: 100%;
			height: auto;
			margin: 0 auto;
		}
			.header {
				width: 100%;
				margin: 0 auto;
				/*height: 150px;*/
				box-sizing: border-box;
				border-bottom: 1px solid #e6e6e6;
				border-top: 3px solid #8D181B;
								
			}
			
					.header > .nav {
						width: 1080px;
						margin: 0 auto;
						padding: 30px 0;
						box-sizing: border-box;						
					}

						@media screen and (max-width: 1080px) {
							.header > .nav {
								width: 100%;
								padding: 30px 40px;
							}
						}
						@media screen and (max-width: 1000px) {
							.header > .nav {
								padding: 30px 10px 0;
							}
						}


						.nav-content { 
							width: 104%;
							box-sizing: border-box;
						}

						@media screen and (max-width: 1180px) {
							.nav-content {
								width: 100%;
							}
						}
		
					.remove-ib { 
						/*letter-spacing: -3px;*/
						white-space:nowrap;
						font-size: 0;
						 }
					.let-sp { letter-spacing: 1px; }

					.nav-content > .header-left {
						width: 33.3333%;
						height: auto;
						vertical-align: middle;
						position: relative;
						box-sizing: border-box;
						padding: 0 15px;
					}
						@media screen and (max-width: 1000px) {
							.nav-content > .header-left {
								width: 100%;
								text-align: center;
								padding-right: 40px;
								padding-bottom: 30px;
								padding-left: 40px;
								
							}
						}

							@media screen and (max-width: 768px) {
								.nav-content > .header-left {
									text-align: left;
									box-sizing: border-box;
									position: relative;
								}
							}

						.nav-content > .header-left > .logo {
							width: 100%;
						}

							.nav-content > .header-left > .logo > a {
								width: 100%;
							}
						.nav-content > .header-left > .btn-islands {
							vertical-align: top;
						}
							@media screen and (min-width: 768px) {
								.nav-content > .header-left > .btn-islands {
									display: none;
								}
							}

							.header-left > .btn-islands > button {
								font-size: 30px;
								color: #000;
								background-color: #fff;
								cursor: pointer;
							}


					.nav-content > .header-menu {
						width: 66.6666%;
						vertical-align: middle;
						box-sizing: border-box;
						padding: 0 15px;
						text-align: right;

					}
						
						@media screen and (max-width: 1080px) {
							.nav-content > .header-menu {
								padding: 0;
							}
						}

						@media screen and (max-width: 1000px) {
							.nav-content > .header-menu {
								width: 100%;
								display: block;
								text-align: center;
								border-top: 1px solid #e6e6e6;
							}
						}
							@media screen and (max-width: 768px) {
								.nav-content > .header-menu {
									display: none;
								}
							}
						.nav-content > .header-menu > ul {
							width: auto;

						}
							.nav-content > .header-menu > ul > li {
								display: inline-block;
								
							}

								.nav-content > .header-menu > ul > li > a {
									display: inline-block;
									text-transform: uppercase;
									font-weight: 500;
									font-size: 16px;
									padding: 15px;
								}
									.nav-content > .header-menu > .search {


									}

									.nav-content > .header-menu > .search-h { display: none;}

										@media screen and (max-width: 1080px) {
											.nav-content > .header-menu > .search-h {
													display: block;
													
												}

											.nav-content > .header-menu > .search-b { display: none;}
										}

										@media screen and (max-width: 1000px) {
											.nav-content > .header-menu > .search {
												display: none;
											}
										}

									.nav-content > .header-menu > .search > a {
										padding: 13px 0 13px 10px; 
										font-size: 20px;
									}

									.nav-content > .header-menu > .search > input {

									}
						@media screen and (max-width: 1080px) {
							.nav-content > .header-menu > ul {
								va
							}

						}


	</style>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<nav class="nav ta-j tal-j remove-ib">
				<div class="nav-content">
					<div class="header-left d-ib ta">
						<div class="logo d-ib">
							<a class="d-ib" href="javascript:void(0);">
								<img src="StanfordArtsLogo.png" />
							</a>
						</div>
						
						<div class="btn-islands d-ib">
							<button class="fa fa-navicon"></button>
						</div>
					</div>
					<div class="header-menu d-ib ta ta-r">
						<!-- 设置两个search-box，一旦在小于1080时候切换使用，上部search-box，不然使用下部search-box -->
						<div class="search search-h d-ib">
							<a href="javascript:void(0);" class="fa fa-search"></a>
							<input type="text" name="box-search" placeholder="Search" class="hidden" />
						</div>
						<ul class="d-ib">
							<li><a href="javascript:void(0);">Calendar</a></li>
							<li><a href="javascript:void(0);">About</a></li>
							<li><a href="javascript:void(0);">For Students</a></li>
							<li><a href="javascript:void(0);">For Faculty</a></li>
							<li><a href="javascript:void(0);">For Visitors</a></li>
						</ul>
						<div class="search search-b d-ib">
							<a href="javascript:void(0);" class="fa fa-search"></a>
							<input type="text" name="box-search" placeholder="Search" class="hidden" />
						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
